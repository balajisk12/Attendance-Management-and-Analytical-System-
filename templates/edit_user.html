<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Edit User | BIT Attendance Portal</title>

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-gold: #debf0a;
            --dark-bg: #1e293b;
        }

        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }

        .sidebar-header h4 {
            font-size: 1.1rem;
            color: var(--primary-gold);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .nav-menu {
            flex-grow: 1;
            padding-top: 20px;
        }

        .nav-link {
            color: #cbd5e1 !important;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white !important;
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 20px;
        }

        /* Content Area */
        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8fafc;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .card-header-custom {
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-gold);
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .form-control-custom {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 15px;
        }

        .footer-credit {
            padding: 15px;
            font-size: 11px;
            color: #94a3b8;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
         .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white !important;
            border-left: 4px solid var(--primary-gold);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h4>BIT PORTAL</h4>
        </div>
        
        <div class="nav-menu">
               <a class="nav-link active" href="/"><i class="material-icons">home</i> Home</a>
            <a class="nav-link" href="/add"><i class="material-icons">person_add</i> Add Student</a>
            <a class="nav-link" href="{{ url_for('attendance_log') }}"><i class="material-icons">history</i> Logs</a>
            <a class="nav-link" href="{{ url_for('update_student_details') }}"><i class="material-icons">people</i> Manage Students</a>
            <a class="nav-link" href="{{ url_for('set_time_periods') }}"><i class="material-icons">timer</i> Schedule</a>
            <a class="nav-link" href="{{ url_for('email_settings') }}"><i class="material-icons">settings</i> Email Config</a>
            <a class="nav-link" href="/start"><i class="material-icons">camera_alt</i> Take Attendance</a>
        </div>

        <div class="footer-credit">
            Admin: Sabarish.R
        </div>
    </div>

    <div class="content-wrapper">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Edit Student Profile</h2>
            <p class="text-muted">Modify information for <strong>{{ user['name'] }}</strong></p>
        </div>

        <div class="glass-card">
            <div class="card-header-custom">
                <i class="material-icons me-2">edit</i> Update Details
            </div>
            <div class="p-4">
                <form action="" method="POST">
                    <label class="small fw-bold text-muted">Full Name</label>
                    <input type="text" name="newname" class="form-control-custom" value="{{ user['name'] }}" required>
                    
                    <label class="small fw-bold text-muted">Student ID</label>
                    <input type="text" name="newroll" class="form-control-custom" value="{{ user['id'] }}" required>
                    
                    <label class="small fw-bold text-muted">Email Address</label>
                    <input type="email" name="newemail" class="form-control-custom" value="{{ user['email'] }}" required>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark w-100 py-2 fw-bold mb-2">Save Changes</button>
                        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary w-100 py-2 fw-bold">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
