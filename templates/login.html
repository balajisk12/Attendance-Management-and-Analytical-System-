<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Admin Login | BIT Portal</title>

    <style>
        :root {
            --primary-gold: #debf0a;
            --dark-bg: #1e293b;
            --slate-50: #f8fafc;
        }

        body {
            background-color: var(--slate-50);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background-color: var(--dark-bg);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--primary-gold);
        }

        .login-header h4 {
            color: var(--primary-gold);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-body {
            padding: 40px;
        }

        .form-control-custom {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px 15px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(222, 191, 10, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 14px;
            cursor: pointer;
            font-size: 1.2rem;
            user-select: none;
        }

        .btn-login {
            background-color: var(--dark-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background-color: #0f172a;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: #475569;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-google:hover {
            background-color: #f1f5f9;
            border-color: #94a3b8;
        }

        .btn-google img {
            height: 18px;
            margin-right: 10px;
        }

        #forgot-password {
            display: block;
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            text-decoration: none;
            margin-top: 15px;
        }

        #forgot-password:hover {
            color: var(--dark-bg);
            text-decoration: underline;
        }

        .alert {
            font-size: 0.85rem;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h4>BIT PORTAL</h4>
            <p class="text-white-50 small mb-0 mt-2">Administrative Access</p>
        </div>

        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} border-0 shadow-sm">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div id="user-info"></div>

            <form id="login-form">
                <div class="mb-1">
                    <label class="small fw-bold text-muted ms-1">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control-custom" placeholder="admin@bit.edu" required>
                </div>
                
                <div class="mb-1">
                    <label class="small fw-bold text-muted ms-1">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-control-custom" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <span id="toggle-password" class="toggle-password">ðŸ˜–</span>
                    </div>
                </div>

                <button type="button" class="btn-login" id="email-login-btn">Sign In</button>
            </form>

            <a id="forgot-password" href="javascript:void(0)">Forgot password?</a>

            <div class="divider">OR</div>

            <button type="button" class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOdKI7-hV3BvPvJEPQRuJot-qx9SSSjE0",
            authDomain: "attendance-df720.firebaseapp.com",
            projectId: "attendance-df720",
            storageBucket: "attendance-df720.appspot.com",
            messagingSenderId: "468265145415",
            appId: "1:468265145415:web:66c44f94216104b0e0cd62",
            measurementId: "G-7T9JGB4FGQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const googleLoginBtn = document.getElementById('google-login-btn');
        const emailLoginBtn = document.getElementById('email-login-btn');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const userInfo = document.getElementById('user-info');

        // Google Login
        googleLoginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    fetch('/set_session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: result.user.displayName })
                    }).then(() => window.location.href = "/");
                })
                .catch((error) => {
                    userInfo.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                });
        });

        // Email Login
        emailLoginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    fetch('/set_session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: userCredential.user.email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") window.location.href = "/";
                    });
                })
                .catch((error) => {
                    userInfo.innerHTML = `<div class="alert alert-danger">Invalid credentials. Please try again.</div>`;
                });
        });

        // Password Reset
        forgotPasswordLink.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first.');
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => alert('Password reset email sent!'))
                .catch((error) => alert(error.message));
        });

        // Toggle Password
        const toggleBtn = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            toggleBtn.textContent = isPassword ? 'ðŸ¤“' : 'ðŸ˜–';
        });
    </script>
</body>
</html>
